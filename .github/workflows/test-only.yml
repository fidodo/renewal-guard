name: Test Frontend and Backend

on: [push, pull_request]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install frontend dependencies
        run: npm ci
      - name: Run frontend tests
        run: npm test
      - name: Build frontend
        run: npm run build
      - name: Frontend tests passed
        run: echo "✅ Frontend tests passed! Vercel will auto-deploy frontend"

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json
      - name: Install backend dependencies
        run: npm ci
      - name: Run backend tests
        run: npm test
      - name: Backend tests passed
        run: echo "✅ Backend tests passed! Render will auto-deploy backend"
